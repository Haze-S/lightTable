        }

        .ingredients_box {

                    {% endfor %}
                </ul>
            </div>
             <ol class="recipe_order">
                {% for step in recipe.steps %}
                    <li>{{step}}</li>
                {% endfor %}
            </ol>
        </div>
    </div>
    <div class="comment_box">
        <div class="input-group mb-3">

                for (let i = 0; i < commnetList.length; i++) {
                    let name = commnetList[i]['name']
                    let commnet = commnetList[i]['comment']

                    let temp_html = `<tr>

                                   </tr>`
